<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <title>Empty Datacube</title>
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/modules.css">
    <link rel="stylesheet" type="text/css" href="css/states.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="javascript/jquery-ui.min.js"></script>
  </head>

  <body class="container_12">

    <header class="grid_12 header">
      <h1 class="grid_4 header__title">Empty Datacube</h1>
      <nav class="grid_10 push_1">
        <a href="index.html" class="grid_3 header__link">Intro</a>
        <div id="format" class="grid_3 header__link">Format</div>
        <a href="about.html" class="grid_3 header__link">About</a>
      </nav>
    </header>

    <main class="grid_12 content">

      <div class="grid_8 format">
        <h1 class="article__title">Datacube Removal Area</h1>
        <div class="format__area">
        </div>
      </div>

      <div class="grid_3 sidebar">
        <h2 class="sidebar__title">Format Score</h2>
        <div class="sidebar__text">
          <p>Score:</p>
          <p id="score" class="sidebar__text__number"></p>

          <p>Combo:</p>
          <p id="combo" class="sidebar__text__number"></p>

          <p>High Score:</p>
          <p id="hscore" class="sidebar__text__number"></p>

          <p>Highest Combo:</p>
          <p id="hcombo" class="sidebar__text__number"></p>

          <p>Total Data Removed:</p>
          <p id="totaldata" class="sidebar__text__number"></p>
        </div>
      </div>

      <div id="options" class="grid_3 sidebar">
        <h2 class="sidebar__title">Format Option</h2>
        <div class="sidebar__text">
          <div id="newdata" class="sidebar__button">New Data Batch</div>
          <div id="resethigh" class="sidebar__button">Reset High Scores</div>
        </div>
      </div>

    </main>

    <script src="javascript/index.js" type="text/javascript"></script>
  </body>
</html>
